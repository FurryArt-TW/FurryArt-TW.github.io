<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Twinkling Stars</title>
  <style>
  body {
  background: black;
}
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #0c1e3f;
  background-image: linear-gradient(to top, #5C6ECA 0%, #0c1e3f 1%, #000000 100%);
  background-size: 200% 200%;
  background-position: center;
  z-index: -1;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.0);
  border-radius: 5px;
}

@keyframes twinkle {
  0% {
    transform: scale(1, 1);
    background: rgba(255,255,255,0.0);
    animation-timing-function: ease-in;
  }
  60% {
    transform: scale(0.8, 0.8);
    background: rgba(255,255,255,1);
    animation-timing-function: ease-out;
  }
  80% {
    background: rgba(255,255,255,0.00);
    transform: scale(1, 1);
  }
  100% {
    background: rgba(255,255,255,0.0);
    transform: scale(1, 1);
  }
}
</style

</head>
<body>
<!-- partial:index.partial.html -->

<!-- partial -->
  <script>
  for (var i = 0; i < 100; i++) {
  var star = document.createElement("div");
  star.className = "star";
  star.style.animation = "twinkle " + ((Math.random()*5) + 5) + "s linear " + ((Math.random()*5) + 0) + "s infinite";
  star.style.top = Math.random()*window.innerHeight + "px";
  star.style.left = Math.random()*window.innerWidth + "px";
  document.body.appendChild(star);
}
</script>

</body>
</html>
