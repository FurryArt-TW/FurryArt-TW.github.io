<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #510000;
        }
        .container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#wolf-image {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#fog-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}


    </style>
</head>
<body>
    <div class="container">
        <canvas id="fog-canvas"></canvas>
        <img src="沉默之狼.png" alt="Wolf" class="wolf-image">
      </div>
<script>
    const canvas = document.getElementById("fog-canvas");
const context = canvas.getContext("2d");

// Set canvas width and height to match the container size
canvas.width = document.querySelector(".container").offsetWidth;
canvas.height = document.querySelector(".container").offsetHeight;

const particles = [];

// Create a Particle class to represent a single fog particle
class Particle {
  constructor() {
    // Randomize the initial position and size of the particle
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 100 + 100;

    // Randomize the speed and direction of the particle
    this.speed = Math.random() * 5 + 5;
    this.direction = Math.random() * Math.PI * 2;

    // Randomize whether the particle is in front of or behind the image
    this.zIndex = Math.random() < 0.5 ? 1 : -1;
  }

  // Update the position of the particle based on its speed and direction
  update() {
    this.x += this.speed * Math.cos(this.direction);
    this.y += this.speed * Math.sin(this.direction);

    // Wrap the particle around the edges of the canvas when it goes offscreen
    if (this.x < -this.size || this.x > canvas.width + this.size ||
        this.y < -this.size || this.y > canvas.height + this.size) {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
    }
  }

  // Draw the particle on the canvas
  draw() {
    context.save();

    // Set the particle color and shape based on its zIndex property
    if (this.zIndex === 1) {
      context.fillStyle = "rgba(255, 255, 255, 0.5)";
      context.filter = "blur(10px)";
    } else {
      context.fillStyle = "rgba(255, 255, 255, 0.2)";
      context.filter = "blur(5px)";
    }

    // Draw a blurred circle to represent the particle
    context.beginPath();
    context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    context.closePath();
    context.fill();

    context.restore();
  }
}

// Create a specified number of particles and add them to the particles array
function createParticles(numParticles) {
  for (let i = 0; i < numParticles; i++) {
    particles.push(new Particle());
  }
}

// Update and draw all particles on the canvas
function drawParticles() {
  context.clearRect(0, 0, canvas.width, canvas.height);

  // Sort the particles by their zIndex property to ensure correct layering
  particles.sort((a, b) => a.zIndex - b.zIndex);

  for (let i = 0; i < particles.length; i++) {
    particles[i].update();
    particles[i].draw();
  }

  requestAnimationFrame(drawParticles);
}

// Call the createParticles and drawParticles functions to start the animation
createParticles(5);
drawParticles();

</script>
</body>
</html>
